<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>My Programming Language Picker</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <form id="formQuestions">
    <div class="form-group" id="question1">
      <p>Do you like programming?</p>
      <label><input type="radio" name="question1" value="yes"> Yes</label>
      <label><input type="radio" name="question1" value="no"> No</label>
      <button type="button" class="nextButton" data-target="#question2">Next</button>
    </div>

    <div class="form-group hidden" id="question2">
      <p>Do you like the color pink?</p>
      <label><input type="radio" name="question2" value="yes"> Yes</label>
      <label><input type="radio" name="question2" value="no"> No</label>
      <button type="button" class="nextButton" data-target="#question3">Next</button>
    </div>

    <div class="form-group hidden" id="question3">
      <p>Are you at least 18 years old?</p>
      <label><input type="radio" name="question3" value="yes"> Yes</label>
      <label><input type="radio" name="question3" value="no"> No</label>
      <button type="submit" id="submit-button">Submit</button>
    </div>
  </form>

  <div id="result" class="hidden"></div>
  
</body>
<button type="button" id="resetButton" class="hidden">Reset Form</button>  

</html>
